<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="" charset="utf-8"></script>
  <link rel="stylesheet" href="../style.css">
  <title></title>
</head>

<body>
  <div class="ui">
    <ul class="flex-container center">
      <li id="btc" class="flex-item">BTC</li>
      <li id="eth" class="flex-item">ETH</li>
      <li id="ltc" class="flex-item">LTC</li>
    </ul>
    <a href="/golf" class="btn"><button id="startBtn"></button></a>
  </div>
  <script type="text/javascript">
    let coin = null;
    const listener = () => {
      document.getElementById("btc").addEventListener("click", () => {
        coin = "BTCUSD"
        console.log(coin);
      });
      document.getElementById("ltc").addEventListener("click", () => {
        coin = "LTCUSD"
        console.log(coin);
      });
      document.getElementById("eth").addEventListener("click", () => {
        coin = "ETHUSD"
        console.log(coin);
      });
    };
    listener();
  </script>
</body>

</html>
