<script>
    
    // module aliases
var Engine = Matter.Engine,
    Render = Matter.Render,
    World = Matter.World,
    Constraint = Matter.Constraint,
    Mouse = Matter.Mouse,
    MouseConstraint = Matter.MouseConstraint,
    Composite = Matter.Composite
    Composites = Matter.Composites,
    Body = Matter.Body,
    Bodies = Matter.Bodies;
    Vector = Matter.Vector;
    Vertices = Matter.Vertices;
    
// create an engine
var engine = Engine.create();
// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine
});
// var path = "10 20 30 20 25 15 80 40 10 0 10 20 30 20 25 15 80 40 10 0 10 20 30 20 25 15 80 40 10 0 10 20 30 20 25 15 80 40 10 0 10 20 30 20 25 15 80 40 10 0 10 20 30 20 25 15 80 40 10 0 10 20 30 20 25 15 80 40 10 0";
// path = path.split(" ");

//     path[i] = parseInt(path[i]);
// }
var path = []
console.log(path);
var minValue = Math.min(...path);
console.log(minValue);
for (var i = 0; i < path.length; i++) {
    path[i] = path[i] - minValue;
}
console.log(path);
var maxValue = Math.max(...path);
var lines = [];
for (var i = 0; i < path.length-1; i++) {
    var x = (i + (i + 1))/2 * 5;    //*5 only used to span graph
    var y = 600 - ((path[i] + path[i+1])/2 * (500/maxValue)); //scaling to fit area
    console.log(y);
    var adjacent = 1 * 5;
    var opposite = (path[i+1] - path[i]) * (500/maxValue);
    var angle = Math.atan(opposite / adjacent);
    console.log(angle);
    var line = Bodies.rectangle(x, y, Math.sqrt(opposite**2 + adjacent**2), 1, { isStatic: true, angle: -angle });
    // World.add(engine.world, line);
    lines.push(line);
}
World.add(engine.world, lines);
console.log(lines);

var trap = Bodies.trapezoid(180, 10, 80, 80, 1)
// console.log(course);
console.log("this");
World.add(engine.world, [ trap]);
// run the engine
Engine.run(engine);
// run the renderer
Render.run(render);
</script>
