<head>

  <link rel="stylesheet" href="./style.css">

<!-- Tim's below -->
  <main>

    <div class="row">
        <div class="col s10 offset-s1">
            <div class="carousel" id="coin-carousel">

            </div>
        </div>
    </div>
      <br>
      <div class="row">

                      <div class="row">

                              <div class="input-field inline">
                                  <input id="user_search" type="text" class="validate">
                                  <label for="user_search">Enter a new topic:</label>
                              </div>
                              <button class="btn waves-effect waves-light" id="user-submit-btn" type="submit" name="action">Add
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
